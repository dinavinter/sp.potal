    <link rel="stylesheet" href="style.css"/>

    <script type="module" >
        import {clientCfg } from "./scripts/configuration.js";

        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('apiKey') ||urlParams.get('apikey');
        var domain= clientCfg.domain  ;
        if(!domain)
        {
            domain = "us1"
        }
         var samlJS = `https://cdns.${domain}.gigya.com/js/gigya.saml.js?apiKey=${apiKey}`;
         var eScript = document.createElement("script");
         eScript.src= samlJS;
         eScript.innerHTML='{loginURL:"./index.html", logoutURL:"./index.html"}';


           document.head.appendChild(eScript);


    </script>
